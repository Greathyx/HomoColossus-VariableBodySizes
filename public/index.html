<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="my-nav">
    <a class="navbar-brand" href="#">Homo Colossus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<main id="main">
    <div id="side_bar">
        <div>
            <label for="select1">Question 1. How many times do you fly in average every year?</label>
            <select class="form-control" id="select1">
                <option value="none" selected disabled hidden>- Please select an option -</option>
                <option>Less than 3 times</option>
                <option>3 to 10 times</option>
                <option>Over 10 times</option>
            </select>

            <label for="select1">Question 1. How many times do you fly in average every year?</label>
            <select class="form-control" id="select2">
                <option value="none" selected disabled hidden>- Please select an option -</option>
                <option>Less than 3 times</option>
                <option>3 to 10 times</option>
                <option>Over 10 times</option>
            </select>
        </div>
        <div id="buttons">
            <button type="button" class="btn btn-info"
                    style="margin-right: 10px" onclick="submit()">
                Submit
            </button>
            <button type="button" class="btn btn-warning"
                    onclick="reset()">
                Reset
            </button>
        </div>
    </div>
    <div id="container" style="width: 100%;">
        <p class="h1" id="my-title">
            Your homo colossus figure is:
        </p>
        <div id="human_unknown_div" style="margin-top: 60px">
            <img src="/assets/human_unknown.png" alt="human_unknown.png"
                 class="mx-auto d-block" style="width: 30%; height: auto;">
        </div>
    </div>
</main>

<style>
    #main {
        display: flex;
        flex-direction: row;
    }

    #side_bar {
        background-color: #303030;
        color: white;
        width: 400px;
        display: flex;
        flex-direction: column;
        padding: 16px 24px;
    }

    #buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
    }

    #container {
        display: flex;
        flex-direction: column;
    }

    #my-title {
        background-color: black;
        color: white;
        margin-bottom: 0;
        line-height: 5rem;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }
</style>
